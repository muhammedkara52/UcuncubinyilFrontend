<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css Responsiv</title>
    <link rel="stylesheet" href="../Responsiv/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="bg-amber-200 flex justify-between items-center p-5">

        <h2 class="text-l md:text-2xl font-bold flex items-center gap-2"><i class="fa-solid fa-bars block md:hidden"></i>
        <span>Company Inc.</span></h2>
        
        <div class="hidden md:block">
            <ul class="flex gap-5">
                <li class="uppercase font-bold text-gray-700">HomePage</li>
                <li class="uppercase font-bold text-gray-700">Pricing</li>
                <li class="uppercase font-bold text-gray-700">Contact Us</li>
            </ul>
        </div>

        <div>
            <button class="uppercase font-bold bg-cyan-900 rounded-full text-white px-2 md:px-4 py-1 md:py-2">Request a Demo</button>
        </div>

    </div>

    <main>
        <p class="bg-gray-100 m-5 p-[25px] rounded text-xl">Hello Word</p>
    </main>

</body>
</html>
